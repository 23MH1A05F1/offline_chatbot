<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn">âž• New Chat</button>
                <button id="sidebar-toggle" title="Toggle Sidebar">â˜°</button>
            </div>
        </div>
        <div class="main" id="main-content">
            <header>
                <h2>Chatbot</h2>
                <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
                <button id="show-sidebar-btn" class="hidden" title="Show Sidebar">â˜°</button>
            </header>
            <ul class="chatbox" id="chatbox">
                <li class="chat incoming">
                    <p>Welcome to the Chatbot! Type a message (max 1000 chars) or click the mic to start.</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea id="user-input" placeholder="Type your message..." maxlength="1000"></textarea>
                <div class="char-counter" id="char-counter">0/1000</div>
                <button id="voice-btn" title="Voice Input">ðŸŽ¤</button>
                <button id="send-btn" title="Send">âž¤</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- style.css -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f7f7f7;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    color: #000;
}

.chatbot {
    display: flex;
    width: 100%;
    height: 100%;
    background: #fff;
    overflow: hidden;
}

.sidebar {
    width: 250px;
    background: #f0f0f0;
    padding: 15px;
    border-right: 1px solid #ccc;
    transition: transform 0.3s ease;
}

.sidebar.hidden {
    transform: translateX(-100%);
    width: 0;
    padding: 0;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 5px;
}

#new-chat-btn {
    flex: 1;
    padding: 10px;
    background: #2F8D46;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#new-chat-btn:hover {
    background: #26793a;
}

#sidebar-toggle {
    padding: 10px;
    background: #2F8D46;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#sidebar-toggle:hover {
    background: #26793a;
}

#show-sidebar-btn {
    background: #2F8D46;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    margin-left: 10px;
}

#show-sidebar-btn.hidden {
    display: none;
}

.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
}

header {
    background-color: #2F8D46;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h2 {
    color: #fff;
    font-size: 1.5rem;
}

#theme-toggle {
    background: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    color: #000;
}

.chatbox {
    flex: 1;
    list-style: none;
    padding: 15px;
    overflow-y: auto;
}

.chatbox li {
    margin-bottom: 15px;
    display: flex;
}

.chat p {
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
    font-size: 0.95rem;
}

.chat-incoming p {
    background-color: #eaeaea;
    color: #000;
}

.chat-outgoing {
    justify-content: flex-end;
}

.chat-outgoing p {
    background-color: #2F8D46;
    color: #fff;
}

.chat-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fff;
    align-items: center;
    position: relative;
}

.chat-input textarea {
    flex: 1;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 20px;
    resize: none;
    outline: none;
    font-size: 0.95rem;
    height: 60px;
    color: #000;
}

.char-counter {
    position: absolute;
    bottom: 5px;
    right: 70px;
    font-size: 0.8rem;
    color: #666;
}

.chat-input button {
    padding: 10px;
    border: none;
    border-radius: 50%;
    background-color: #2F8D46;
    color: #fff;
    cursor: pointer;
    margin-left: 10px;
    font-size: 1rem;
}

.chat-input button:hover {
    background-color: #26793a;
}

body.dark-mode {
    background-color: #1a1a1a;
    color: #fff;
}

body.dark-mode .chatbot {
    background: #2c2c2c;
}

body.dark-mode .sidebar {
    background: #222222;
    border-right: 1px solid #444;
}

body.dark-mode .chat-input {
    background: #2c2c2c;
    border-top: 1px solid #444;
}

body.dark-mode .chat-input textarea {
    background: #333;
    color: #fff;
    border-color: #555;
}

body.dark-mode .char-counter {
    color: #ccc;
}

body.dark-mode .chat-incoming p {
    background-color: #444;
    color: #fff;
}

body.dark-mode .chat-outgoing p {
    background-color: #1e6b30;
    color: #fff;
}

body.dark-mode #theme-toggle {
    background: #444;
    color: #fff;
}

body.dark-mode #new-chat-btn,
body.dark-mode #sidebar-toggle,
body.dark-mode #show-sidebar-btn {
    background: #1e6b30;
}

body.dark-mode header h2 {
    color: #fff;
}

@media (max-width: 600px) {
    .chatbot {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: auto;
        max-height: 150px;
        position: absolute;
        z-index: 10;
        background: #f0f0f0;
    }
    .sidebar.hidden {
        display: none;
    }
    #show-sidebar-btn {
        display: block;
    }
    #show-sidebar-btn.hidden {
        display: none;
    }
    .main {
        height: 100%;
    }
    .chatbox {
        height: calc(100% - 60px - 80px); /* Adjust for header and input */
    }
    .char-counter {
        right: 60px;
    }
}
</style>

<!-- script.js -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const sendBtn = document.getElementById('send-btn');
    const voiceBtn = document.getElementById('voice-btn');
    const userInput = document.getElementById('user-input');
    const chatbox = document.getElementById('chatbox');
    const themeToggle = document.getElementById('theme-toggle');
    const newChatBtn = document.getElementById('new-chat-btn');
    const charCounter = document.getElementById('char-counter');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const showSidebarBtn = document.getElementById('show-sidebar-btn');

    let currentChatId = Date.now().toString();

    // Update character counter
    userInput.addEventListener('input', () => {
        charCounter.textContent = ${userInput.value.length}/1000;
    });

    // Toggle sidebar
    function toggleSidebar() {
        sidebar.classList.toggle('hidden');
        sidebarToggle.textContent = sidebar.classList.contains('hidden') ? 'â˜°' : 'âœ•';
        showSidebarBtn.classList.toggle('hidden', !sidebar.classList.contains('hidden'));
    }

    sidebarToggle.addEventListener('click', toggleSidebar);
    showSidebarBtn.addEventListener('click', toggleSidebar);

    // Reset chat
    function resetChat() {
        currentChatId = Date.now().toString();
        chatbox.innerHTML = '<li class="chat incoming"><p>Welcome to the Chatbot! Type a message (max 1000 chars) or click the mic to start.</p></li>';
        charCounter.textContent = '0/1000';
        userInput.value = '';
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Start a new chat
    newChatBtn.addEventListener('click', resetChat);

    // Send message
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Simulate voice input
    voiceBtn.addEventListener('click', () => {
        const simulatedVoiceText = "Hello, this is a voice message!";
        displayMessage('outgoing', simulatedVoiceText);
        const botResponse = getBotResponse(simulatedVoiceText);
        setTimeout(() => displayMessage('incoming', botResponse), 500);
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        themeToggle.textContent = document.body.classList.contains('dark-mode') 
            ? 'â˜€ Light Mode' 
            : 'ðŸŒ™ Dark Mode';
    });

    function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
            displayMessage('outgoing', message);
            userInput.value = '';
            charCounter.textContent = '0/1000';
            const botResponse = getBotResponse(message);
            setTimeout(() => displayMessage('incoming', botResponse), 500);
        }
    }

    function displayMessage(type, message) {
        const li = document.createElement('li');
        li.classList.add('chat', type);
        li.innerHTML = <p>${message}</p>;
        chatbox.appendChild(li);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotResponse(message) {
        // Placeholder for backend logic
        return Echo: ${message}; // Replace with actual bot response
    }

    // Initialize with a new chat
    resetChat();
});
</script>
